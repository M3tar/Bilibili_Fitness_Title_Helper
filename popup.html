<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>B站健身视频标题生成器</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="container">
        <h1 class="title">B站健身视频标题生成器</h1>
        <div class="form-group">
            <label>选择日期</label>
            <div class="date-picker-container">
                <input type="text" class="date-picker-input" readonly>
                <div class="date-picker-calendar">
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <button class="prev-month">&lt;</button>
                            <div class="calendar-title"></div>
                            <button class="next-month">&gt;</button>
                        </div>
                    </div>
                    <div class="calendar-weekdays">
                        <div>日</div>
                        <div>一</div>
                        <div>二</div>
                        <div>三</div>
                        <div>四</div>
                        <div>五</div>
                        <div>六</div>
                    </div>
                    <div class="calendar-days"></div>
                </div>
            </div>
            <div class="shortcut-buttons">
                <button class="shortcut-button" data-days="0">今天</button>
                <button class="shortcut-button" data-days="-1">昨天</button>
            </div>
        </div>
        <div class="form-group">
            <label>选择博主</label>
            <div class="trainer-buttons">
                <button type="button" class="trainer-button active" data-trainer="祖嘉泽">祖嘉泽</button>
                <button type="button" class="trainer-button" data-trainer="陈玉轩">陈玉轩</button>
                <button type="button" class="trainer-button" data-trainer="张峰">张峰</button>
            </div>
        </div>
        <div class="form-group" id="timeGroup">
            <label>时间段</label>
            <div class="time-buttons">
                <button type="button" class="time-button" data-time="早间">早间</button>
                <button type="button" class="time-button active" data-time="晚间">晚间</button>
            </div>
        </div>
        <div class="form-group hidden" id="aerobicGroup">
            <label>有氧类型</label>
            <div class="aerobic-buttons">
                <button type="button" class="aerobic-button" data-aerobic="有氧双冠">有氧双冠</button>
                <button type="button" class="aerobic-button active" data-aerobic="沉浸有氧">沉浸有氧</button>
            </div>
        </div>
        <button id="generate">生成标题</button>
        <div id="result"></div>
    </div>
    <div class="success-message">已复制到剪贴板</div>
    <script src="popup.js"></script>
</body>
</html>
